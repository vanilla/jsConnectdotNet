language: csharp
solution: jsConnectDotNet.sln

install:
  - nuget restore jsConnectDotNet.sln
  - nuget install NUnit.Console -Version 3.9.0 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Release jsConnectDotNet.sln
  - mono ./testrunner/NUnit.ConsoleRunner.3.9.0/tools/nunit3-console.exe ./jsConnectDotNet.Tests/bin/Release/jsConnectDotNet.Tests.dll